<!DOCTYPE html>
<html>

<head>
    <title>Will's Recipe</title>

<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Appacademylogo.png" alt="App Academy Logo">
        <nav>

            <li><a href="#Description">Description</a></li>

          <p>
            Noodles and meat sauce
          </p>

        </ol>

    <section>
      <form>
        <label for="name"> 
          <input type="text" name="Reviewer" id="name">
        </label>

        <label for="Rating">
          <p><input type="radio" name="1" id="Rating"></p>
          <p><input type="radio" name="2" id="Rating"></p>
          <p><input type="radio" name="3" id="Rating"></p>
          <p><input type="radio" name="4" id="Rating"></p>
          <p><input type="radio" name="5" id="Rating"></p>
        </label>
      </form>
      <footer><p>By Chef Will</p></footer>
    </section>
